<template name="nfcmap">
<div class="container">
    <h4>NFCMAP</h4>
    <div class="table-responsive">
        <table class="table table-striped">
            <tr>
                <th>Row Number</th>
                <th>Name</th>
                <th>NFC ID</th>
                <th>Action</th>
            </tr>
            {{#each nfcmapassigned}}
            <tr>
                <td>{{rowNumber}}</td>
                <td>{{name}}</td>
                <td>{{nfcid}}</td>
                <td>
                    <button type="button" class="removeMapping btn btn-default" value="{{nfcid}}">Remove Mapping</button>
                    {{#if present}}
                    <button type="button" class="forceCheckout btn btn-default" value="{{nfcid}}">Force Checkout - Time In: {{date}}</button>
                    {{else}}
                    <button type="button" class="forceCheckin btn btn-default" value="{{nfcid}}">Force Checkin</button>
                    {{/if}}
                </td>
            </tr>
            {{/each}}
        </table>
    </div>
</div>
{{> nfcmapconfirm}}
</template>

<template name="nfcmapconfirm">
<div id="MODAL_nfcmapconfirm" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Confirm</h4>
      </div>
      <div class="modal-body">
          {{#isolate}}
          <p>Confirm action {{confirmaction}}</p>
          {{/isolate}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        {{#isolate}}
        <button type="button" value="{{confirmvalue}}" id="nfcmapConfirm" class="btn btn-primary">Confirm</button>
        {{/isolate}}
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</template>
