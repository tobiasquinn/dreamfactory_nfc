<template name="nfcmap">
<div class="container">
    <h4>NFCMAP</h4>
    <div class="table-responsive">
        <table class="table table-striped">
            <tr>
                <th>Row Number</th>
                <th>Name</th>
                <th>NFC ID</th>
                <th>Action</th>
            </tr>
            {{#each nfcmapassigned}}
            <tr>
                <td>{{rowNumber}}</td>
                <td>{{name}}</td>
                <td>{{nfcid}}</td>
                <td>
                    <button type="button" class="removeMapping btn btn-default" value="{{nfcid}}">Remove Mapping</button>
                    {{#if present}}
                    <button type="button" class="forceCheckout btn btn-default" value="{{nfcid}}">Force Checkout IN: {{date}}</button>
                    {{/if}}
                </td>
            </tr>
            {{/each}}
        </table>
    </div>
</div>
</template>
