<template name="nfcmap">
<div class="container">
    <h4>NFCMAP</h4>
    <div class="table-responsive">
        <table class="table table-striped">
            <tr>
                <th>Row Number</th>
                <th>Name</th>
                <th>NFC ID</th>
                <th>Action</th>
            </tr>
            {{#each nfcmap}}
            <tr>
                <td>{{rowNumber}}</td>
                <td>{{name}}</td>
                <td>{{nfcid}}</td>
                <td><button type="button" class="removeMapping btn" value="{{nfcid}}">Remove Mapping</button></td>
            </tr>
            {{/each}}
        </table>
    </div>
</div>
</template>
