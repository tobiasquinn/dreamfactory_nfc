<template name="namedetail">
Detail for name {{details.name}}

<div class="container">
    <hr>
    <h4>Name</h4>
    <h3>{{details.name}}</h3>
    <hr>
    <h4>Social Profile</h4>
    <h3><a href="{{details.socialprofile}}">{{details.socialprofile}}</a></h3>
    <hr>
    <h4>Current Occupation</h4>
    <h3>{{details.currentoccupation}}</h3>
    <hr>
    <h4>Needs</h4>
    <h3>{{details.needs}}</h3>
    <hr>
    <h4>Can Offer</h4>
    <h3>{{details.canoffer}}</h3>
    <hr>
</div>
</template>
