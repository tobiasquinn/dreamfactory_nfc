<head>
  <title>Inside The Dream Factory</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>

<body>
{{> banner}}
{{> nav}}
{{renderPage}}
<!-- <h3>You are viewing {{currentPage}}</h3> -->
</body>

<template name="banner">
<div class="row">
    <div class="container">
        <a href="http://thedreamfactory.net">
            <img class="img-responsive" src="img/dreamfactory-colour-header.jpg">
        </a>
    </div>
</div>
</template>

<template name="home">
<div class="container">
        <h1>Welcome to <a href="http://thedreamfactory.net">Dream Factory</a></h1>
        <button type="button" class="homeRoute btn btn-lg btn-default btn-block" value="/nfcpresent">Members Present</button>
        {{#if currentUser}}
        <button type="button" class="homeRoute btn btn-lg btn-default btn-block" value="/matrix">Collaboration matrix</button>
        <button type="button" class="homeRoute btn btn-lg btn-default btn-block" value="/nfcassign">NFC Assign</button>
        <button type="button" class="homeRoute btn btn-lg btn-default btn-block" value="/nfcmap">NFC Map</button>
        {{/if}}
</div>
</template>

<template name="nav">
{{#unless iframed}}
<nav class="navbar navbar-default" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/">Inside Dream Factory</a>
  </div>

  <!-- Collect the nav links, forms, and other content for toggling -->
  <div class="collapse navbar-collapse navbar-ex1-collapse">
    <ul id="navbar-nav" class="nav navbar-nav">
      <li><a href="http://thedreamfactory.net/">Dream Factory Home</a></li>
      <li><a href="/nfcpresent">Members Present</a></li>
      {{#if currentUser}}
      <li><a href="/matrix">Collaboration Matrix</a></li>
      <li><a href="/nfcassign">NFC Assign</a></li>
      <li><a href="/nfcmap">NFC Map</a></li>
      {{/if}}
      <li>{{loginButtons}}</li>
  </div>
    </ul>
  </div><!-- /.navbar-collapse -->
</nav>
{{/unless}}
</template>

<template name="iframe">
{{> nfcpresent}}
</template>
