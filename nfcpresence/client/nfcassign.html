<template name="nfcassign">
<div class="container">
<h1>Assign NFC to User</h1>

<h2>ID: {{nfcid}}</h2>

<div class="row">
<div class="col-md-6">
<ul class="list-unstyled">
{{#each unassignedUsers}}
<li><button type="button" class="assignnfc btn btn-block">{{name}}</button></li>
<br>
{{/each}}
</ul>
</div>
</div>
</template>
