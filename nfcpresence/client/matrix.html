<template name="matrix">
<div class="container">
    <h1>Collaboration Matrix</h1>
    {{#if currentUser}}
    <div>
        <button type="button" class="btn btn-danger" id="refreshMatrix">Force matrix refresh</button>
        <p>{{refreshResult}}</p>
    </div>
    {{/if}}
    <div class="input-group">
        <span class="input-group-btn">
            <button id="clear" class="btn btn-default" type="button">Clear</button>
        </span>
        <input id="searchfilter" type="text" class="form-control" placeholder="Filter by Name..." value="{{searchfilter}}" >
    </div><!-- /input-group -->
    <div class="table-responsive">
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Social Profile</th>
                <th>Current Occupation</th>
                <th>Needs</th>
                <th>Can Offer</th>
            </tr>
            {{#each entry}}
            <tr>
                <td><a href="/matrix/name/{{name}}">{{name}}</a></td>
                <td><a href="{{socialprofile}}">{{socialprofile}}</a></td>
                <td>{{currentoccupation}}</td>
                <td>{{needs}}</td>
                <td>{{canoffer}}</td>
            </tr>
            {{/each}}
        </table>
    </div>
</div>
</template>
