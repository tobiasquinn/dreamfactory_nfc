<template name="matrix">
<h1>Presence Matrix</h1>
<table class="table">
    <tr>
        <th>Name</th>
        <th>Profile</th>
        <th>Needed</th>
        <th>Offered</th>
    </tr>
    <tr>
{{#each user}}
        <td>{{name}}</td>
        <td>{{profile}}</td>
        <td>{{helpneeded}}</td>
        <td>{{helpoffered}}</td>
{{/each}}
    </tr>
</table>
</template>
