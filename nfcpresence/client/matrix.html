<template name="matrix">
<h1>Presence Matrix</h1>
<div class="table-responsive">
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Social Profile</th>
            <th>Current Occupation</th>
            <th>Needs</th>
            <th>Can Offer</th>
        </tr>
        {{#each entry}}
        <tr>
            <td>{{name}}</td>
            <td>{{socialprofile}}</td>
            <td>{{currentoccupation}}</td>
            <td>{{needs}}</td>
            <td>{{canoffer}}</td>
        </tr>
        {{/each}}
    </table>
</div>
</template>
