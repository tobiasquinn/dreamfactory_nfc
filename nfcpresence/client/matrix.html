<template name="matrix">
<h1>Presence Matrix</h1>
<input id="searchfilter" type="text" class="form-control" placeholder="Filter by Name...">
<div class="table-responsive">
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Social Profile</th>
            <th>Current Occupation</th>
            <th>Needs</th>
            <th>Can Offer</th>
        </tr>
        {{#each entry}}
        <tr>
            <td><a href="/matrix/name/{{name}}">{{name}}</a></td>
            <td><a href="{{socialprofile}}">{{socialprofile}}</a></td>
            <td>{{currentoccupation}}</td>
            <td>{{needs}}</td>
            <td>{{canoffer}}</td>
        </tr>
        {{/each}}
    </table>
</div>
</template>
