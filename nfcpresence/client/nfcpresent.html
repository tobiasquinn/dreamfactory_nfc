<template name="nfcpresent">
<div class="container">
    {{#if nfc_present.length}}
    <h1>{{nfc_present.length}} Members present</h1>
    {{#each nfc_present}}
    {{> nfcpresentdetail}}
    {{/each}}
    {{else}}
    <h1>No Members Present</h1>
    {{/if}}
</div>
</template>

<template name="nfcpresentdetail">
<div class="col-md-6">
    <blockquote>
        <h4>{{fromNow date}}</h4>
        <h2><a href="/matrix/name/{{name}}">{{name}}</a></h2>
        <h3><a href="{{socialprofile}}">{{socialprofile}}</a></h3>
    </blockquote>
</div>
</template>
